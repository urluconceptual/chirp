<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Account - Chirp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .sidebar a {
            display: block;
            padding: 1rem;
            color: #333;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #e2e6ea;
        }
        .sidebar a.active {
            background-color: #0d6efd;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-2 sidebar">
            <h4 class="p-3">Chirp</h4>
            <a th:href="@{/chat}">Chats</a>
            <a th:href="@{/friends}">My Friends</a>
            <a th:href="@{/explore}">Explore</a>
            <a class="active" th:href="@{/account}">My Account</a>
        </div>

        <div class="col-md-10 p-4">
            <h2>My Account</h2>
            <div class="card mt-4">
                <div class="card-body">

                    <div class="mb-3 text-center">
                        <img th:src="${user.avatarUrl != null} ? ${user.avatarUrl} : '/images/default-profile.jpg'"
                             alt="Profile Picture"
                             class="rounded-circle"
                             style="width: 120px; height: 120px; object-fit: cover;">
                    </div>

                    <p><strong>Username:</strong> <span th:text="${user.username}"></span></p>

                    <p><strong>Bio:</strong>
                        <span th:text="${user.bio != null && !#strings.isEmpty(user.bio)} ? ${user.bio} : 'No bio provided'"></span>
                    </p>

<!--                    &lt;!&ndash; Birthdate &ndash;&gt;-->
<!--                    <p><strong>Birthdate:</strong>-->
<!--                        <span th:text="${user.birthdate != null} ? ${#dates.format(user.birthdate, 'dd MMM yyyy')} : 'Not set'"></span>-->
<!--                    </p>-->

<!--                    &lt;!&ndash; Number of friends &ndash;&gt;-->
<!--                    <p><strong>Friends:</strong> <span th:text="${user.friendsCount}"></span></p>-->

                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
