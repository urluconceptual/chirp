<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chats - Chirp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            background-color: #f8f9fa;
            padding: 0 !important;
        }

        .sidebar a {
            display: block;
            padding: 1rem;
            color: #333;
            text-decoration: none;
        }

        .sidebar a:hover {
            background-color: #e2e6ea;
        }

        .sidebar a.active {
            background-color: #0d6efd;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 sidebar">
            <h4 class="p-3">Chirp</h4>
            <a class="active" th:href="@{/chat}">Chats</a>
            <a th:href="@{/friend/all}">My Friends</a>
            <a th:href="@{/account/explore}">Explore</a>
            <a th:href="@{/account/my-account}">My Account</a>
        </div>
        <div class="col-md-3 mt-3 border-end" style="height: 100vh; overflow-y: auto;">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h4 class="mb-0">Your Chats</h4>
                <a th:href="@{/chat/new}" class="btn btn-primary">New Chat</a>
            </div>
            <ul class="list-group" th:if="${chats != null and !#lists.isEmpty(chats)}">
                <li
                        class="list-group-item list-group-item-action"
                        th:each="cht : ${chats}"
                        th:classappend="${chat != null && cht.id == chat.id} ? 'list-group-item-success'">
                    <a th:href="@{/chat/messages/{id}(id=${cht.id})}"
                       th:text="${cht.title}"
                       class="text-decoration-none">
                        Chat participants
                    </a>
                </li>
            </ul>

            <p class="text-muted" th:if="${chats == null or #lists.isEmpty(chats)}">
                You have no chats yet. Click <b>New Chat</b> to start one!
            </p>
        </div>

        <div class="col-md-7" style="height: 100vh; overflow-y: auto;"
             th:if="${chat != null}">
            <h4 class="mt-3">Chat messages</h4>
            <div id="messages" style="height: 90vh; overflow-y: auto;">
                <div th:each="msg : ${messages}">
                    <strong th:text="${msg.senderUsername}"></strong>: <span th:text="${msg.content}"></span>
                    <br/>
                </div>
                <p class="text-muted" th:if="${messages == null or #lists.isEmpty(messages)}">
                    You have no messages in this chat yet.
                </p>
            </div>

            <form th:action="@{/chat/{id}/send(id=${chat.id})}" method="post" class="mt-3 d-flex">
                <input name="message" class="form-control me-2" placeholder="Type your message..." autocomplete="off"/>
                <button type="submit" class="btn btn-primary">Send</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
